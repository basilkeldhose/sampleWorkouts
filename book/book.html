<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add books</title>
</head>
<body>
    <div class="container">

        <h1>ADD BOOKS</h1>
        <form id="book-form">
            <div class="form-group">
                <label for="title">Title</label><br>
                <input type="text" placeholder="enter book titile" id="title" class="u-full-width">
            </div>
            <div class="form-group">
                <label for="author">Author</label><br>
                <input type="text" placeholder="enter author name" id="author" class="u-full-width">
            </div>
            <div class="form-group">
                <label for="slno">SlNo</label><br>
                <input type="text" placeholder="enter slno" id="slno" class="u-full-width">
            </div>
            <div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </div>
    
        </form>
        <table>
            <thead>
                <tr>
                    <th>Title</th>
                    <th>Author</th>
                    <th>Slno</th>
                    <th></th>
                </tr>
            </thead>
            <tbody id="book-list">

            </tbody>
        </table>

    </div>

    <script src="book.js"></script>
</body>
</html>
